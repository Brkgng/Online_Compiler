<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />

    <title>Online Kod Yaz</title>
  </head>
  <body>
    <div class="d-flex flex-column w-100 vh-100 m-0">
      <div class="top">
        <div class="d-flex justify-content-between card-header">
          <span class="title">Online Compiler</span>
          <div class="d-flex">
            <select
              id="theme"
              class="form-select me-3"
              onchange="changeTheme()"
            >
              <optgroup label="Açık Temalar">
                <option value="solarized_light">Solarized Light</option>
                <option value="clouds">Clouds</option>
                <option value="dreamweaver">Dreamweaver</option>
                <option value="eclipse">Eclipse</option>
                <option value="github">Github</option>
              </optgroup>

              <optgroup label="Koyu Temalar">
                <option value="tomorrow_night">Tomorrow Night</option>
                <option value="monokai">Monokai</option>
                <option value="twilight">Twilight</option>
                <option value="dracula">Dracula</option>
                <option value="nord_dark">Nord Dark</option>
                <option value="solarized_dark" selected>Solarized Dark</option>
                <option value="ambiance">Ambiance</option>
                <option value="chaos">Chaos</option>
              </optgroup>
            </select>
            <select
              id="language"
              class="form-select"
              onchange="changeLanguage()"
            >
              <option value="py" selected>Python</option>
              <option value="cpp">C/C++</option>
              <option value="js">Javascript</option>
              <option value="php">Php</option>
            </select>
            <button type="button" class="btn btn-success ms-3" onclick="run()">
              Run
            </button>
          </div>
        </div>
        <div id="editor" class="editor"></div>
      </div>
      <div class="bottom">
        <div class="card-header"><b>Output</b></div>
        <div id="output" class="output"></div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/theme-clouds.js"></script>
    <script src="js/lib/theme-dreamweaver.js"></script>
    <script src="js/lib/theme-eclipse.js"></script>
    <script src="js/lib/theme-github.js"></script>
    <script src="js/lib/theme-solarized_light.js"></script>
    <script src="js/lib/theme-tomorrow_night.js"></script>
    <script src="js/lib/theme-monokai.js"></script>
    <script src="js/lib/theme-twilight.js"></script>
    <script src="js/lib/theme-dracula.js"></script>
    <script src="js/lib/theme-nord_dark.js"></script>
    <script src="js/lib/theme-solarized_dark.js"></script>
    <script src="js/lib/theme-ambiance.js"></script>
    <script src="js/lib/theme-chaos.js"></script>
    <script src="js/ide.js"></script>
  </body>
</html>
